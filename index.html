<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tarea 0</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="blue-bar"></div>
            <div class="white-bar">
                <i class='bx bxs-user-circle user-icon'></i>
                <h1>Henry Rodríguez</h1>
                <nav>
                    <a href="#">Inicio</a> |
                    <a href="#">Php</a> |
                    <a href="#">.Net</a> |
                    <a href="#">Java</a>
                </nav>
            </div>
            <div class="blue-bar"></div>
        </div>
    </header>
    <main>
        <div class="text-content">
            <h2>Lenguajes de Programación</h2>
            <ol class="text-content-info">
                <li>Paginas Web</li>
                <div class="category">
                    <ul>
                        <li><img src="a.png">Jsp</li>
                        <li><img src="a.png">Aspx</li>
                        <li><img src="a.png">Php</li>
                    </ul>
                </div>
                <li>Aplicaciones</li>
                <div class="category">
                    <ul>
                        <li><img src="b.png">Java</li>
                        <li><img src="b.png">Visual Basic</li>
                        <li><img src="b.png">C#</li>
                    </ul>
                </div>
            </ol>
        </div>
        
        <div class="table-content">
            <table>
                <tr>
                    <th colspan="3">Programacion Web</th>
                </tr>
                <tr>
                    <td>Asp</td>
                    <td>Jsp</td>
                </tr>
                <tr>
                    <td>Php</td>
                    <td>Ruby</td>
                </tr>
                <tr>
                    <td>Python</td>
                    <td>Go</td>
                </tr>
            </table>
        </div>

        <div class="form-content">
            <form id="form-text">
                <input type="text" id="firstName" placeholder="Ingrese Nombres" required>
                <input type="text" id="lastName" placeholder="Ingrese Apellidos" required>
                <input type="text" id="phoneNumber" placeholder="Ingrese Número Telefónico" required>
                <input type="text" id="email" placeholder="Ingrese Correo Electrónico" required>
                <input type="date" id="date" required>
                <textarea id="message" placeholder="Ingrese el Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="social-content">
            <h3>Redes Sociales</h3>
            <div class="social-icon">
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-twitter'></i>
            </div>
        </div>

        <div class="footer-content">
            <span>Aprende a Programar Fácil y Rápido ®</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
